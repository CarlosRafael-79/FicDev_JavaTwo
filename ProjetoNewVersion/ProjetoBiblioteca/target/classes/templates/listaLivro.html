<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Livros</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h1 class="display-4 mt-5">Livros</h1>

	</div>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Título</th>
				<th scope="col">Autor</th>
				<th scope="col">Ano Publicação</th>
				<th scope="col">Dísponivel</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="livro : ${livros}">
				<th scope="row" th:text="${livro.id}"></th>
				<td th:text="${livro.titulo}"></td>
				<td th:text="${livro.autor}"></td>	
				<td th:text="${livro.anoPublicacao}"></td>
				<td th:text="${livro.disponivel}"></td>
				<td><a th:href="@{/livro/view/atualizar/{id}(id=${livro.id})}" class="btn btn-primary">Atualizar</a></td>
				<td>
					<a th:href="@{/livro/view/remover/{id}(id=${livro.id})}" th:method="delete"
						class="btn btn-primary">
						<i class="fas fa-user-times ml-2"></i>Deletar</i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>

</html>

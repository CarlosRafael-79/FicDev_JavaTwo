<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h1 class="display-4 mt-5">Usuarios</h1>

	</div>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nome</th>
				<th scope="col">Telefone</th>
				<th scope="col">Senha</th>
				<th scope="col">Email</th>
				<th scope="col">Quantidade de Emprestimos</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario : ${usuarios}">
				<th scope="row" th:text="${usuario.id}"></th>
				<td th:text="${usuario.nome}"></td>
				<td th:text="${usuario.telefone}"></td>	
				<td th:text="${usuario.senha}"></td>
				<td th:text="${usuario.email}"></td>
				<td th:text="${usuario.quantidadeEmprestimo}"></td>
				<td><a th:href="@{/usuario/view/atualizar/{id}(id=${usuario.id})}" class="btn btn-primary">Atualizar</a></td>
				<td>
					<a th:href="@{/usuario/view/remover/{id}(id=${usuario.id})}" th:method="delete"
						class="btn btn-primary">
						<i class="fas fa-user-times ml-2"></i>Deletar</i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>

</html>
